<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ورود به بازی - دوربین و تصویر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .hidden { display: none; }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #444;
      object-fit: cover;
      margin: 20px auto;
    }

    #camera {
      border-radius: 50%;
      margin: 20px auto;
      background: #222;
    }

    .input-container {
      margin: 10px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
    }

    #user-info {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    table {
      border-collapse: collapse;
      margin: 20px auto;
    }

    td {
      width: 60px;
      height: 60px;
      background: #222;
      border: 2px solid #444;
      border-radius: 50%;
      cursor: pointer;
    }

    .player { background: gold; }
    .ai { background: red; }
    #status { margin-top: 20px; font-size: 1.2em; }
    #controls { margin: 20px; }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      text-align: left;
      margin: 10px auto;
      width: 90%;
      background: #222;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- صفحه ورود -->
  <div id="page1">
    <h2>ورود به بازی</h2>
    <video id="camera" autoplay playsinline width="160" height="120"></video>
    <canvas id="canvas" width="160" height="120" class="hidden"></canvas>
    <img src="" id="profile-preview" class="profile-pic hidden" alt="Preview" />

    <div class="input-container">
      <button id="capture-button">گرفتن عکس</button>
    </div>

    <div class="input-container">
      <input type="text" id="username-input" placeholder="نام کاربری...">
    </div>

    <div class="input-container">
      <button onclick="enterGame()" id="enter-button" disabled>ورود به بازی</button>
    </div>
  </div>

  <!-- صفحه بازی -->
  <div id="page2" class="hidden">
    <div id="user-info">
      <img id="user-profile-pic" src="" alt="User Image" />
      <span id="user-name"></span>
    </div>
    <h1>Connect 5 - AI Self-Play</h1>
    <div id="controls">
      <button onclick="startGame('player')">Player Starts</button>
      <button onclick="startGame('ai')">AI Starts</button>
      <button onclick="selfPlay()">AI vs AI (Self-Play)</button>
    </div>
    <div id="status">Choose who starts</div>
    <table id="board"></table>
    <pre id="data"></pre>
  </div>

  <script>
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const video = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('profile-preview');
    const captureBtn = document.getElementById('capture-button');
    const usernameInput = document.getElementById('username-input');
    const enterBtn = document.getElementById('enter-button');
    const userImage = document.getElementById('user-profile-pic');
    const userName = document.getElementById('user-name');

    let profileImageData = "";

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => {
        alert("اجازه دسترسی به دوربین داده نشد.");
        captureBtn.disabled = true;
      });

    captureBtn.addEventListener("click", () => {
      canvas.getContext("2d").drawImage(video, 0, 0, canvas.width, canvas.height);
      profileImageData = canvas.toDataURL("image/png");
      preview.src = profileImageData;
      preview.classList.remove("hidden");
      canvas.classList.add("hidden");
      checkInputs();
    });

    usernameInput.addEventListener("input", checkInputs);

    function checkInputs() {
      if (usernameInput.value.trim() && profileImageData) {
        enterBtn.disabled = false;
      } else {
        enterBtn.disabled = true;
      }
    }

    function enterGame() {
      const username = usernameInput.value.trim();
      if (!username || !profileImageData) {
        alert("لطفاً نام و عکس را وارد کنید.");
        return;
      }
      userName.textContent = username;
      userImage.src = profileImageData;
      page1.classList.add("hidden");
      page2.classList.remove("hidden");
    }
